<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .history-item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
      .title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .timestamp {
        color: #666;
        font-size: 0.8em;
        margin-left: 8px;
      }
      .clear-btn {
        padding: 8px 16px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .clear-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Better History</h2>
      <div class="controls">
        <button id="clearHistory" class="clear-btn">Clear History</button>
        <label class="switch">
          <input type="checkbox" id="trackingToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="search">
      <label for="searchTerm"></label>
      <input id="searchTerm" type="text" placeholder="Search History" />
    </div>
    <div id="historyList"></div>
    <script src="popup.js"></script>
  </body>
</html>
